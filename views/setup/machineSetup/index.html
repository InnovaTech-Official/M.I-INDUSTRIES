    <div class="form-card">
        <div class="header-container">
            <h1 id="page-title">Machine Entry</h1>
            <button class="btn btn-primary" onclick="openModal()">Add New Entry</button>
        </div>

        <div id="errorContainer" class="error" style="display: none;"></div>

        <!-- Data table with loading indicator -->
        <div id="loading-indicator" style="text-align: center; margin-top: 20px; display: none;">
            <p>Loading data...</p>
        </div>

        <!-- Machine Entries Table -->
        <table id="machine-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Machine Name</th>
                    <th>Machine Type</th>
                    <th>Other</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="machine-table-body">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>

        <!-- No data message -->
        <div id="no-data-message" style="text-align: center; margin-top: 20px; display: none;">
            <p>No machine entries found. Click "Add New Entry" to create one.</p>
        </div>

        <!-- Modal for Adding New Entry -->
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Add Machine Entry</h2>
                <form id="machineForm">
                    <label for="entry-id">ID</label>
                    <input type="text" id="entry-id" readonly required placeholder="Auto-generated ID">

                    <label for="date">Date</label>
                    <input type="date" id="date" required>

                    <label for="machine-name">Machine Name</label>
                    <input type="text" id="machine-name" required placeholder="Enter machine name">

                    <label for="machine-type">Machine Type</label>
                    <input type="text" id="machine-type" required placeholder="Enter machine type">

                    <label for="other">Other</label>
                    <input type="text" id="other" placeholder="Additional information">

                    <button type="submit" class="btn btn-accent" style="margin-top: 1rem;">Save Entry</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
